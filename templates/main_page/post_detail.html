<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/reserve_comments_style.css" %}">
  </head>
  <body>
    <main>
      <p>  <a href="/"> На главную </a> </p>
      <h2>{{  post.post_name }}</h2>
      <div class="post">
        <p>{{  post.post_content }}</p>
      </div>
      <h3>Комментарии</h3>
      <div class="comments-space">
        <ol class="comment-list">

          {% for comment in post.comment_set.all %}
            <li class="user-comment">{{  comment.comment_content }}</li>
            <button class="answer-button" type="button">Ответить</button>
          {% endfor %} 

        </ol>
      </div>

      <form action = "{% url 'add_comment' post.id %}" method ="post" class="comment-form">
        {% csrf_token %}
        <div class="comment-inner">
          <input type="text" class="comment-field" value="" placeholder="Комментарий" name = "comment_content">
        </div>
        <button class="button" type="submit">Отправить</button>
      </form>

    </main>
  </body>
</html>
